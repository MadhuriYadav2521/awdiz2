<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #screen {
            width: 100%;
            border: 2px solid black;
        }

        #screen>div:nth-child(1) {
            margin-bottom: 10px;
        }

        #screen>div:nth-child(1)>img {
            width: 15%;
            height: 200px;
            padding: 20px;
        }

        #screen>div:nth-child(2) {
            width: 30%;
            height: 200px;
            margin-left: 45px;
        }

        #screen>div:nth-child(2)>h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        #screen>div:nth-child(2)>h4 {
            font-size: 25px;
        }

        #screen>div:nth-child(3) {
            width: 50%;
            border: 3px solid black;
            
        }

        #screen>div:nth-child(3)>div {
            width: 60%;
            margin: auto;
            text-align: center;
            border: 3px solid black;
            margin-bottom: 30px;
            margin-top: 30px;
        }

        #screen>div>:nth-child(3)>div>img {
           
            width: 100%;
        }

        #screen>div:nth-child(3)>div>h1 {
            font-size: 40px;
        }

        #screen>div:nth-child(3)>div>p {
            font-size: 18px;
        }

        i {
            color: grey;
        }
    </style>
</head>

<body>
    <div id="screen">
        <div>
            <img src="/img/person-removebg-preview.png" alt="myimg">
        </div>
        <div>
            <h1>Madhuri Yadav</h1>
            <h4>
                <span><i class="fa-solid fa-square-phone"></i></span>
                Ph. No. 9172911770
            </h4>
            <h4>
                <span><i class="fa-solid fa-envelope"></i></span>
                Email: madhuri13599@gmail.com
            </h4>
        </div>
        <div>
            <div>
                <img src="/img/amazon.jpg" alt="amazon" />
                <h1>Amazon</h1>
                <p>Tech Stack- ,fun...</p>
            </div>
            <div>
                <img src="/img/flipcart.jpg" alt="flipcart" />
                <h1>Flipcart</h1>
                <p>Tech Stack- ,fun...</p>
            </div>
        </div>
        <div></div>

    </div>

</body>

</html>
